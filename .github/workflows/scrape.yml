name: Scrape latest bruvax data

on:
  workflow_dispatch:
  schedule:
    - cron: "15,45 * * * *"

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Check out this repo
        uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - uses: microsoft/playwright-github-action@v1
      - name: Install dependencies and scrape bruvax
        run: npm install && npm run bruvax
      - name: Commit and push if changes occured
        id: try-commit-push
        # multiline 'additions' are escaped according to https://github.community/t/set-output-truncates-multiline-strings/16852/2
        run: |-
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git commit -m "Latest bruvax data: ${timestamp}" || exit 0
          git push
          additions="$(git diff HEAD^ HEAD ':*.md')"
          additions="${additions//'%'/'%25'}"
          additions="${additions//$'\n'/'%0A'}"
          additions="${additions//$'\r'/'%0D'}"
          echo "::set-output name=bruvax-changes::$additions"
      - name: Notify if a step failure occured
        uses: wireapp/github-action-wire-messenger@v1
        if: ${{ failure() }}
        with:
          email: ${{secrets.WIRE_EMAIL}}
          password: ${{secrets.WIRE_PASSWORD}}
          conversation: ${{secrets.WIRE_CONVERSATION}}
          text: "bruvax alert - something went wrong: [Check this](https://github.com/chiviteam/bruvax-alerts/actions)"
      - name: Notify if additions occured with regards to the markdown files
        uses: wireapp/github-action-wire-messenger@v1
        if: ${{ success() && steps.try-commit-push.outputs.bruvax-changes != ''}}
        with:
          email: ${{secrets.WIRE_EMAIL}}
          password: ${{secrets.WIRE_PASSWORD}}
          conversation: ${{secrets.WIRE_CONVERSATION}}
          text: "bruvax alert - new additions: \n${{steps.try-commit-push.outputs.bruvax-changes}}"