name: Latest web checks

on:
  workflow_dispatch:
  schedule:
    - cron: "05,25,45 6-22 * * *"

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Check out this repo
        uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - uses: microsoft/playwright-github-action@v1
      - name: Install dependencies and scrape checks
        run: npm install && npm run checks
      - name: Commit and push if changes occured
        id: try-commit-push
        # multiline 'additions' are escaped according to https://github.community/t/set-output-truncates-multiline-strings/16852/2
        run: |-
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git commit -m "Latest checks data: ${timestamp}" || exit 0
          git push
          additions="$(git diff -w HEAD^ HEAD ':*.md')"
          additions="${additions//'%'/'%25'}"
          additions="${additions//$'\n'/'%0A'}"
          additions="${additions//$'\r'/'%0D'}"
          echo "::set-output name=checks-changes::$additions"
          echo "::set-output name=checks-url::$GITHUB_SERVER_URL/$GITHUB_REPOSITORY"
      - name: Notify if additions occured with regards to the markdown files
        uses: wireapp/github-action-wire-messenger@v1
        if: ${{ success() && steps.try-commit-push.outputs.checks-changes != ''}}
        with:
          email: ${{secrets.WIRE_EMAIL}}
          password: ${{secrets.WIRE_PASSWORD}}
          conversation: ${{secrets.WIRE_CONVERSATION}}
          text: "Check alert - changes:\n```diff\n${{steps.try-commit-push.outputs.checks-changes}}\n```\n${{steps.try-commit-push.outputs.checks-url}}"
